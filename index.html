<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>

    <div class="app-container">

        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>Sistema de Inventario</h1>
            </div>

            <ul class="nav-menu">
                <li><a class="nav-link active" onclick="showTab('dashboard')"> Dashboard</a></li>
                <li><a class="nav-link" onclick="showTab('productos')"> Nuevo producto</a></li>
                <li><a class="nav-link" onclick="showTab('movimientos')"> Movimientos</a></li>
                <li><a class="nav-link" onclick="showTab('inventario')"> Inventario</a></li>
                <li><a class="nav-link" onclick="showTab('reportes')"> Reportes</a></li>
                <li><a class="nav-link" onclick="showTab('buscar')"> Buscar</a></li>
                <li><a class="nav-link" onclick="showTab('configuracion')">锔 Configuraci贸n</a></li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <!-- DASHBOARD -->
            <section id="dashboard" class="tab-content active">
                <h2>Dashboard General</h2>
                <div id="statsGrid"></div>

                <div class="card">
                    <h3>Alertas de Stock</h3>
                    <button onclick="loadDashboard()">Actualizar</button>
                    <button onclick="showStockAlerts()">Ver Alertas</button>
                    <div id="alertsContainer"></div>
                </div>
            </section>

            <!-- PRODUCTOS -->
            <section id="productos" class="tab-content">
                <h2>Gesti贸n de Productos</h2>

                <form id="formProducto">
                    <label>C贸digo *</label>
                    <input id="codigoProd" type="text" required>

                    <label>Nombre *</label>
                    <input id="nombreProd" type="text" required>

                    <label>Unidad</label>
                    <select id="unidadProd"></select>

                    <label>Grupo</label>
                    <select id="grupoProd"></select>

                    <label>Stock m铆nimo</label>
                    <input id="stockMinProd" type="number">

                    <button type="submit">Registrar</button>
                    <button type="button">Limpiar</button>
                </form>

                <div id="msgProd"></div>
            </section>

            <!-- MOVIMIENTOS -->
            <section id="movimientos" class="tab-content">
                <h2>Registro de Movimientos</h2>

                <form id="formMovimiento">
                    <label>C贸digo Producto</label>
                    <input id="codigoMov" type="text">
                    <div id="autocompleteDropdown"></div>

                    <label>Fecha</label>
                    <input id="fechaMov" type="date">

                    <label>Tipo</label>
                    <select id="tipoMov">
                        <option>INGRESO</option>
                        <option>SALIDA</option>
                        <option>AJUSTE_POSITIVO</option>
                        <option>AJUSTE_NEGATIVO</option>
                    </select>

                    <label>Cantidad</label>
                    <input id="cantMov" type="number">

                    <label>Observaciones</label>
                    <textarea id="obsMov"></textarea>

                    <button type="submit">Guardar</button>
                    <button type="button">Limpiar</button>
                </form>

                <div id="msgMov"></div>
            </section>

            <!-- INVENTARIO -->
            <section id="inventario" class="tab-content">
                <h2>Control de Inventario</h2>

                <button>Actualizar</button>
                <button>Exportar</button>
                <button>Alertas</button>

                <div id="loading"></div>
                <div id="stockTable"></div>
            </section>

            <!-- REPORTES -->
            <section id="reportes" class="tab-content">
                <h2>Reportes</h2>

                <input id="fechaDesde" type="date">
                <input id="fechaHasta" type="date">
                <select id="filtroTipo"></select>

                <button>Generar</button>
                <button>Exportar</button>

                <div id="historialTable"></div>
            </section>

            <!-- BUSCAR -->
            <section id="buscar" class="tab-content">
                <h2>B煤squeda</h2>
                <input id="buscarTexto" type="text">
                <div id="resultadosBusqueda"></div>
            </section>

            <!-- CONFIGURACIN -->
            <section id="configuracion" class="tab-content">
                <h2>Configuraci贸n</h2>

                <button>Validar</button>
                <button>Inicializar</button>
                <button>Limpiar</button>
                <button>Reset</button>

                <div id="configResults"></div>
            </section>

        </main>
    </div>
<!-- Utils y helpers (primero) -->
<script src="js/utils.js"></script>

<!-- N煤cleo de la app -->
<script src="js/app.js"></script>

<!-- Funcionalidades -->
<script src="js/dashboard.js"></script>
<script src="js/productos.js"></script>
<script src="js/movimientos.js"></script>
<script src="js/inventario.js"></script>
<script src="js/reportes.js"></script>
<script src="js/busqueda.js"></script>
<script src="js/configuracion.js"></script>

</body>
</html>
